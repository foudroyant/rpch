    <form class="row card-body col-md-10 offset-md-1" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <h5 class="card-title">Annonce</h5>
        <div class="mb-3">
            <mdb-form-control>
                <input mdbInput ngModel required type="text" id="titre" name="titre" class="form-control" />
                <label mdbLabel class="form-label" for="titre">Le titre de l'article</label>
              </mdb-form-control>
        </div>
        <div class="mb-3">
            <mdb-form-control>
                <textarea mdbInput ngModel required class="form-control" name="contenu" id="contenu" rows="4"></textarea>
                <label mdbLabel class="form-label" for="contenu">Contenu</label>
              </mdb-form-control>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Ajouter une image d'illustration</label>
            <input (change)="image_illustration($event)" class="form-control form-control-lg" id="image" type="file" />
        </div>
        <!--
        <div class="mb-3">
            <label for="formFileLg" class="form-label">Ajouter un fichier</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file" />
        </div>
        -->
            <button type="submit" class="btn btn-primary mt-2"> <i class="fas fa-plus"></i></button>
    </form>
