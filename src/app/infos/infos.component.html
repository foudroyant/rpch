<div class="container mt-3">
    <div class="row">
        <div class="card mb-3 col-md-10 offset-md-1">
            <img src="../../assets/{{new.image}}" class="card-img-top" alt="Image de l'information"/>
            <div class="card-body">
              <h5 class="card-title">{{new.titre}}</h5>
              <p class="card-text" *ngFor="let texte of new.paragraphes">
                {{texte}}
              </p>
              <p class="card-text">
                <small class="text-muted"><a href="https://wa.me/message/DRX2IRQIRBCNC1">Laisser un message</a></small>
              </p>
            </div>
          </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-sm-12 offset-md-1">
            <h6 class="bg-light p-2 border-top border-bottom">News</h6>
            <ul class="list-group list-group-light mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                  *ngFor="let new of news">
                    <div class="d-flex align-items-center">
                      <img src="https://img.freepik.com/vecteurs-libre/icone-localisation-domicile-isolee_1284-41836.jpg?size=338&ext=jpg&uid=R26917144&ga=GA1.2.498130083.1663108414" alt="" style="width: 45px; height: 45px"
                        class="rounded-circle" />
                      <div class="ms-3">
                        <p class="fw-bold mb-1" (click)="showNew(new)" >{{new.titre |uppercase}}</p>
                        <p class="text-muted mb-0">{{new.paragraphes[0]}}</p>
                      </div>
                    </div>
                  </li>
            </ul>
        </div>
    </div>
</div>
